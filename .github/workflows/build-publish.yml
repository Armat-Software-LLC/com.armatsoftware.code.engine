# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and publish

on:
  push:
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 3.1.x
      - name: Restore Dependencies
        run: dotnet restore
      - name: Dotnet Build
        run: |
          dotnet build "./ArmatSoftware.Code.Engine.Compiler/ArmatSoftware.Code.Engine.Compiler.csproj" \
          --configuration Release \
          -p:Version="${{ github.ref_name }}" \
          -p:PackageId="com.armatsoftware.code.engine" \
          -p:Description="Compose%2c compile%2c and execute custom code at run time" \
          -p:PackageVersion="${{ github.ref_name }}" \
          -p:PackageIconUrl="https://raw.githubusercontent.com/ykazarov/Com.ArmatSoftware.Code.Engine/${{ github.ref_name }}/ArmatSoftware.Code.Engine.Compiler/assets/logo-web-notext-code.png?raw=true" \
          -p:PackageIcon="assets/logo-web-notext-code.png" \
          -p:IconUrl="https://raw.githubusercontent.com/ykazarov/Com.ArmatSoftware.Code.Engine/${{ github.ref_name }}/ArmatSoftware.Code.Engine.Compiler/assets/logo-web-notext-code.png?raw=true" \
          -p:PackageLicenseExpression="MIT" \
          -p:PackageProjectUrl="https://github.com/ykazarov/Com.ArmatSoftware.Code.Engine" \
          -p:ProjectUrl="https://github.com/ykazarov/Com.ArmatSoftware.Code.Engine" \
          -p:Licenses="https://raw.githubusercontent.com/ykazarov/Com.ArmatSoftware.Code.Engine/${{ github.ref_name }}/LICENSE.md" \
          -p:LicenseUrl="https://raw.githubusercontent.com/ykazarov/Com.ArmatSoftware.Code.Engine/${{ github.ref_name }}/LICENSE.md" \
          -p:RepositoryUrl="https://github.com/ykazarov/Com.ArmatSoftware.Code.Engine" \
          -p:RepositoryType="git" \
          -p:ReadmeFile="https://raw.githubusercontent.com/ykazarov/Com.ArmatSoftware.Code.Engine/${{ github.ref_name }}/README.md" \
          -p:Authors="${{ github.event.head_commit.author.name }}" \
          -p:Company="Armat Software LLC" \
          -p:Owners="Armat Software LLC" \
          -p:RequireLicenseAcceptance="true" \
          -o ./nupkgs/ \
          -v m \
          --no-restore
      - name: Dotnet Publish
        run: dotnet nuget push "./nupkgs/com.armatsoftware.code.engine.${{ github.ref_name }}.nupkg" -s https://api.nuget.org/v3/index.json -k ${{ secrets.CODE_ENGINE_PRODUCTION }}